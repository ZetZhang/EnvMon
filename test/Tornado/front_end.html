<html>
<header>
    <title>Tornado WebSocket</title>
</header>
<body>
    <strong>Connection websocket</strong>
    <input type="button" value="Connect"
    onclick="sendMsg();">
    <script type="text/javascript">
        function sendMsg() {
                    if ("WebSocket" in window) {
                                var ws = new
                                    WebSocket("ws://localhost:12309/ws");
                                ws.onopen = function() {
                                            ws.send("hello");
                                        };
                                ws.onmessage = function(evt) {
                                            alert(evt.data);
                                        };
                                ws.onclose = function() {
                                            ws.send("close");
                                        };
                            }
                }
    </script>
</body>
</html>
